simulationParameters:
    duration: 90
    stepDuration: 0.2
    batchLength: 450


modelParameters: 
    inputRate: 1800
    safeDistance: 20
    safeDistanceRear: 10
    trafficLightStopDistance: 5
    accelerationLimit: 2.0
    brakingLimit: 6.5
    comfortBrakingLimit: 4.5
    minimalDistance: 3
    speed: [14, 22]

endpoints: 
    "E_1":
        coords: {x: 600, y: 300}
        inputRate: 300
    "W_1":
        coords: {x: 0, y: 300}
    "N_1":
        coords: {x: 300, y: 0}
    "S_1":
        coords: {x: 300, y: 600}

crossroads: 
    "CR_1":
        trafficLight: [30, 20]
        coords: {x: 300, y: 300}

roads:
    "E_CR":
        points: [["CR_1", 1], ["E_1", 0]]
        length: 300
        lines: [2, 2]
    "W_CR":
        points: [["CR_1", 3], ["W_1", 0]]
        length: 300
        lines: [2, 2]
    "N_CR":
        points: [["CR_1", 0], ["N_1", 0]]
        length: 300
        lines: [2, 2]
    "S_CR":
        points: [["CR_1", 2], ["S_1", 0]]
        length: 300
        lines: [2, 2]

view:
    size: {x: 600, y: 600}
    scale: 0.7
   
